<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacja Pogody - Aplikacja Vanilla JS</title>
    <link rel="stylesheet" href="/weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

    <header class="standalone-header">
        <div class="container">
            <h1>Stacja Pogody</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="Zmień motyw">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </div>
    </header>

    <main class="container">
        <div class="weather-app">
            <div id="favorites-container" class="favorites-container">
            </div>

            <div class="weather-app__search">
                <input type="text" id="city-input" class="weather-app__input" placeholder="Wpisz nazwę miasta...">
                <button id="search-weather-btn" class="weather-app__button"><span>Szukaj</span></button>
                <button id="geolocation-btn" class="weather-app__button weather-app__button--geo"><span>Użyj mojej lokalizacji</span></button>
            </div>
            <div id="weather-result-container" class="weather-app__result" aria-live="polite">
            </div>
            
            <div id="map-container" style="display: none;">
                <div id="map"></div>
            </div>
            
            <div id="forecasts-container" style="display: none;">
                 <div class="forecast-switcher" id="forecast-switcher">
                    <button data-forecast="minutely" class="active" aria-pressed="true">Najbliższa godzina</button>
                    <button data-forecast="hourly" aria-pressed="false">Prognoza godzinowa</button>
                    <button data-forecast="daily" aria-pressed="false">Prognoza na 8 dni</button>
                </div>

                <div class="minutely-forecast__wrapper">
                    <!-- Treść prognozy minutowej renderowana przez JS -->
                </div>

                <div class="hourly-forecast__wrapper">
                    <div class="hourly-forecast__header">
                        <h3 class="hourly-forecast__title">Prognoza godzinowa</h3>
                    </div>
                    
                    <div class="hourly-forecast__range-switcher-container">
                         <div class="hourly-forecast__range-switcher" id="hourly-range-switcher">
                            <button data-range="24" class="active">24h</button>
                            <button data-range="48">48h</button>
                        </div>
                    </div>

                    <div class="hourly-forecast__slider-container">
                        <button class="hourly-forecast__slider-nav" id="hourly-slider-prev" aria-label="Poprzednia strona prognozy">&lt;</button>
                        <div class="hourly-forecast__scroll-wrapper">
                            <div class="hourly-forecast__grid" id="hourly-forecast-container"></div>
                        </div>
                        <button class="hourly-forecast__slider-nav" id="hourly-slider-next" aria-label="Następna strona prognozy">&gt;</button>
                    </div>
                </div>

                <div class="daily-forecast__wrapper">
                    <h3 class="daily-forecast__title">Prognoza na 8 dni</h3>
                    <div class="daily-forecast__grid" id="daily-forecast-container">
                        <!-- Treść prognozy dziennej renderowana przez JS -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Okno modalne dla szczegółów -->
    <div class="modal" id="details-modal" hidden>
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <div class="modal__header">
                <h2 id="modal-title" class="modal__title">Szczegóły prognozy</h2>
                <button class="modal__close-btn" data-close-modal aria-label="Zamknij okno">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <div id="modal-body" class="modal__body">
                <!-- Treść szczegółów renderowana przez JS -->
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- ZMIANA: Wczytanie głównego skryptu jako modułu -->
    <!-- CHANGE: Loading the main script as a module -->
    <script type="module" src="/main.js"></script>

</body>
</html>
