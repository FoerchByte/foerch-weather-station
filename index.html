<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacja Pogody v2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="weather.css">
</head>
<body>

    <div class="app-container">
        
        <header class="header-bar">
            <h1>Stacja Pogody</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="Zmie≈Ñ motyw">
                <span class="sun-icon">‚òÄÔ∏è</span>
                <span class="moon-icon">üåô</span>
            </button>
        </header>

        <main class="weather-app-content">

            <section id="favorites-container" class="favorites-section glass-card">
                <!-- Tre≈õƒá generowana przez ui.js -->
            </section>

            <section class="search-section glass-card">
                <input type="text" id="city-input" placeholder="Wpisz nazwƒô miasta...">
                <button id="search-weather-btn">Szukaj</button>
                <button id="geolocation-btn">U≈ºyj mojej lokalizacji</button>
            </section>

            <div id="weather-result-container" style="display: none;">
                
                <section class="current-weather-card glass-card">
                    <div class="current-weather__header">
                        <h3 id="city-name"></h3>
                        <button id="add-favorite-btn" class="favorite-btn" aria-label="Dodaj do ulubionych">
                            <svg class="star-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                        </button>
                    </div>
                    <div class="current-weather__main">
                        <div id="current-weather-icon" class="current-weather__icon"></div>
                        <div class="current-weather__details">
                            <span id="current-temp" class="current-weather__temp"></span>
                            <span id="weather-description"></span>
                        </div>
                    </div>
                    <div id="weather-overview" class="weather-overview"></div>
                    <div id="weather-alerts-container"></div>
                    <div class="current-weather__extra-details-grid">
                        <!-- Generowane przez ui.js -->
                    </div>
                </section>

                <section class="forecasts-container">
                    <div class="forecast-switcher-mobile">
                        <button data-forecast="minutely" class="active">Najbli≈ºsza godzina</button>
                        <button data-forecast="hourly">Godzinowa</button>
                        <button data-forecast="daily">Dzienna</button>
                    </div>

                    <div id="minutely-forecast-wrapper" class="forecast-section glass-card active">
                        <h3>Opady w najbli≈ºszej godzinie</h3>
                        <div class="minutely-chart-container">
                            <!-- Canvas dla Chart.js (w przysz≈Ço≈õci) -->
                        </div>
                    </div>

                    <div id="hourly-forecast-wrapper" class="forecast-section glass-card">
                        <div class="forecast-header">
                            <h3>Prognoza godzinowa</h3>
                            <div class="hourly-range-switcher">
                                <button data-range="24" class="active">24h</button>
                                <button data-range="48">48h</button>
                            </div>
                        </div>
                        <div class="slider-container">
                            <button class="slider-nav prev" aria-label="Poprzednia prognoza godzinowa">&lt;</button>
                            <div class="slider-scroll-wrapper" id="hourly-forecast-content"></div>
                            <button class="slider-nav next" aria-label="Nastƒôpna prognoza godzinowa">&gt;</button>
                        </div>
                    </div>

                    <div id="daily-forecast-wrapper" class="forecast-section glass-card">
                        <h3>Prognoza na 7 dni</h3>
                        <div class="slider-container">
                            <button class="slider-nav prev" aria-label="Poprzednia prognoza dzienna">&lt;</button>
                            <div class="slider-scroll-wrapper" id="daily-forecast-content"></div>
                            <button class="slider-nav next" aria-label="Nastƒôpna prognoza dzienna">&gt;</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- NOWO≈öƒÜ: Ulepszona struktura okna modalnego -->
    <div id="details-modal" class="modal-overlay" hidden>
        <div class="modal-content glass-card" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <div class="modal-header">
                <h2 id="modal-title" class="modal-title">Szczeg√≥≈Çy prognozy</h2>
                <button id="modal-close-btn" class="modal-close-btn" aria-label="Zamknij okno">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Szczeg√≥≈Çy renderowane przez JS -->
            </div>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
