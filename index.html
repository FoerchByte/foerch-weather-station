<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacja Pogody v2.0 - Wzorzec</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- POPRAWKA: Zmieniono ≈õcie≈ºkƒô, aby pasowa≈Ça do nazwy pliku w Twoim projekcie -->
    <link rel="stylesheet" href="weather.css">
</head>
<body>

    <!-- G≈Ç√≥wny kontener ca≈Çej aplikacji -->
    <div class="app-container">
        
        <!-- Pasek nag≈Ç√≥wka -->
        <header class="header-bar">
            <h1>Stacja Pogody</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="Zmie≈Ñ motyw">
                <!-- Ikony SVG dla s≈Ço≈Ñca i ksiƒô≈ºyca zostanƒÖ dodane przez CSS/JS -->
                <span class="sun-icon">‚òÄÔ∏è</span>
                <span class="moon-icon">üåô</span>
            </button>
        </header>

        <main class="weather-app-content">

            <!-- Sekcja Ulubionych Lokalizacji -->
            <section id="favorites-container" class="favorites-section glass-card">
                <p>Dodaj swoje ulubione lokalizacje za pomocƒÖ ikony gwiazdki ‚≠ê</p>
            </section>

            <!-- Sekcja Wyszukiwania -->
            <section class="search-section glass-card">
                <input type="text" id="city-input" placeholder="Wpisz nazwƒô miasta...">
                <button id="search-weather-btn">Szukaj</button>
                <button id="geolocation-btn">U≈ºyj mojej lokalizacji</button>
            </section>

            <!-- G≈Ç√≥wny kontener na wyniki -->
            <div id="weather-result-container">
                 <!-- Ta sekcja bƒôdzie dynamicznie wype≈Çniana przez ui.js -->
                 <!-- Poni≈ºej przyk≈Çad struktury, kt√≥rƒÖ ui.js bƒôdzie musia≈Ç generowaƒá -->
                
                <!-- Karta z aktualnƒÖ pogodƒÖ -->
                <section class="current-weather-card glass-card">
                    <div class="current-weather__header">
                        <h3 id="city-name">≈Å√≥d≈∫</h3>
                        <button id="add-favorite-btn" class="favorite-btn" aria-label="Dodaj do ulubionych">‚≠ê</button>
                    </div>
                    <div class="current-weather__main">
                        <div class="current-weather__icon">
                            <!-- SVG lub IMG ikony pogody -->
                        </div>
                        <div class="current-weather__details">
                            <span id="current-temp" class="current-weather__temp">8¬∞C</span>
                            <span id="weather-description">Zachmurzenie du≈ºe</span>
                        </div>
                    </div>
                    <div id="weather-overview" class="weather-overview">
                        <p>Spodziewaj siƒô du≈ºego zachmurzenia przez ca≈Çy dzie≈Ñ.</p>
                    </div>
                    <div id="weather-alerts-container">
                        <!-- Alerty pogodowe bƒôdƒÖ wstawiane tutaj -->
                    </div>
                    <div class="current-weather__extra-details-grid">
                        <!-- Siatka ze szczeg√≥≈Çowymi danymi (wiatr, AQI, etc.) -->
                    </div>
                </section>

                <!-- Kontener na mapƒô -->
                <section id="map-container" class="map-section glass-card">
                    <div id="map"></div>
                </section>
                
                 <!-- G≈Ç√≥wny kontener na wszystkie prognozy -->
                <section class="forecasts-container">

                    <!-- Prze≈ÇƒÖcznik widoczny tylko na mobile -->
                    <div class="forecast-switcher-mobile">
                        <button data-forecast="minutely" class="active">Najbli≈ºsza godzina</button>
                        <button data-forecast="hourly">Godzinowa</button>
                        <button data-forecast="daily">Dzienna</button>
                    </div>

                    <!-- Prognoza minutowa (wykres) -->
                    <div id="minutely-forecast-wrapper" class="forecast-section glass-card">
                        <h3>Opady w najbli≈ºszej godzinie</h3>
                        <div class="minutely-chart-container">
                            <canvas id="minutely-chart"></canvas>
                        </div>
                    </div>

                    <!-- Prognoza godzinowa (slider) -->
                    <div id="hourly-forecast-wrapper" class="forecast-section glass-card">
                        <div class="forecast-header">
                            <h3>Prognoza godzinowa</h3>
                            <div class="hourly-range-switcher">
                                <button data-range="24" class="active">24h</button>
                                <button data-range="48">48h</button>
                            </div>
                        </div>
                        <div class="slider-container">
                            <button class="slider-nav prev">&lt;</button>
                            <div class="slider-scroll-wrapper">
                                <!-- Elementy prognozy godzinowej renderowane przez JS -->
                            </div>
                            <button class="slider-nav next">&gt;</button>
                        </div>
                    </div>

                    <!-- Prognoza dzienna (slider) -->
                    <div id="daily-forecast-wrapper" class="forecast-section glass-card">
                        <h3>Prognoza na 7 dni</h3>
                        <div class="slider-container">
                            <button class="slider-nav prev">&lt;</button>
                            <div class="slider-scroll-wrapper">
                                <!-- Elementy prognozy dziennej renderowane przez JS -->
                            </div>
                            <button class="slider-nav next">&gt;</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Struktura okna modalnego (domy≈õlnie ukryte) -->
    <div id="details-modal" class="modal-overlay" hidden>
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h2 id="modal-title">Szczeg√≥≈Çy prognozy</h2>
                <button class="modal-close-btn">&times;</button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Szczeg√≥≈Çy renderowane przez JS -->
            </div>
        </div>
    </div>
    
</body>
</html>
