<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacja Pogody v2.0 - Wzorzec</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- ZMIANA: Dodanie linku do CSS Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="stylesheet" href="weather.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark-mode"> <!-- ZMIANA: Domy≈õlnie ustawiony motyw ciemny -->

    <div class="app-container">
        
        <header class="header-bar">
            <h1>Stacja Pogody</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="Zmie≈Ñ motyw">
                <!-- Ikony zostanƒÖ dodane przez CSS lub pozostawione jako emoji -->
                <span class="sun-icon">‚òÄÔ∏è</span>
                <span class="moon-icon">üåô</span>
            </button>
        </header>

        <main class="weather-app-content">

            <section id="favorites-container" class="favorites-section glass-card">
                <!-- Tre≈õƒá renderowana przez JS -->
            </section>

            <section class="search-section glass-card">
                <input type="text" id="city-input" placeholder="Wpisz nazwƒô miasta...">
                <button id="search-weather-btn"><span>Szukaj</span></button>
                <button id="geolocation-btn"><span>U≈ºyj mojej lokalizacji</span></button>
            </section>

            <!-- Ten kontener jest pokazywany przez JS po za≈Çadowaniu danych -->
            <div id="weather-result-container" style="display: none;">
                
                <section class="current-weather-card glass-card">
                    <div class="current-weather__header">
                        <h3 id="city-name"></h3>
                        <button id="add-favorite-btn" class="favorite-btn" aria-label="Dodaj do ulubionych">
                            <svg class="star-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                        </button>
                    </div>
                    <div class="current-weather__main">
                        <div id="current-weather-icon" class="current-weather__icon"></div>
                        <div class="current-weather__details">
                            <span id="current-temp" class="current-weather__temp"></span>
                            <span id="weather-description"></span>
                        </div>
                    </div>
                    <!-- ZMIANA: Przywr√≥cenie kontenera na podsumowanie (overview) -->
                    <div id="weather-overview" class="weather-overview"></div>
                    <div id="weather-alerts-container"></div>

                    <div class="details-tiles-container">
                        <div class="detail-tile glass-card">
                            <h4 class="tile-header">Warunki Atmosferyczne</h4>
                            <div class="tile-content">
                                <div class="detail-row" id="detail-feels-like"></div>
                                <div class="detail-row" id="detail-wind"></div>
                                <div class="detail-row" id="detail-pressure"></div>
                                <div class="detail-row" id="detail-humidity"></div>
                            </div>
                        </div>
                        <div class="detail-tile glass-card">
                            <h4 class="tile-header">Wska≈∫niki i Bezpiecze≈Ñstwo</h4>
                            <div class="tile-content">
                                <div class="detail-row" id="detail-aqi"></div>
                                <div class="detail-row" id="detail-uv"></div>
                                <div class="detail-row" id="detail-road"></div>
                            </div>
                        </div>
                        <div class="detail-tile glass-card">
                            <h4 class="tile-header">S≈Ço≈Ñce</h4>
                            <div class="tile-content">
                                <div class="detail-row" id="detail-sunrise"></div>
                                <div class="detail-row" id="detail-sunset"></div>
                            </div>
                        </div>
                        <div class="detail-tile glass-card">
                            <h4 class="tile-header">Ksiƒô≈ºyc</h4>
                            <div class="tile-content">
                                <div class="detail-row" id="detail-moonrise"></div>
                                <div class="detail-row" id="detail-moonset"></div>
                            </div>
                        </div>
                    </div>
                </section>
                
                <section class="forecasts-container">
                    <!-- ZMIANA: Dodanie zak≈Çadki "Mapa" -->
                    <div class="forecast-switcher-mobile">
                        <button data-forecast="minutely-forecast-wrapper" class="active">Opady</button>
                        <button data-forecast="hourly-forecast-wrapper">Godzinowa</button>
                        <button data-forecast="daily-forecast-wrapper">Dzienna</button>
                        <button data-forecast="map-section">Mapa</button>
                    </div>

                    <div id="minutely-forecast-wrapper" class="forecast-section glass-card active">
                        <div class="forecast-header">
                            <h3>Opady w najbli≈ºszej godzinie</h3>
                        </div>
                        <div id="minutely-chart-container" class="minutely-chart-container">
                            <!-- Canvas lub komunikat renderowany przez JS -->
                        </div>
                    </div>
                    
                    <div id="hourly-forecast-wrapper" class="forecast-section glass-card">
                        <div class="forecast-header">
                            <h3>Prognoza godzinowa</h3>
                            <div class="hourly-range-switcher">
                                <button data-range="24" class="active">24h</button>
                                <button data-range="48">48h</button>
                            </div>
                        </div>
                        <div class="slider-container">
                            <button id="hourly-slider-prev" class="slider-nav prev">&lt;</button>
                            <div id="hourly-forecast-content" class="slider-scroll-wrapper">
                                <!-- Grupy dni i kafelki renderowane przez JS -->
                            </div>
                            <button id="hourly-slider-next" class="slider-nav next">&gt;</button>
                        </div>
                    </div>

                    <div id="daily-forecast-wrapper" class="forecast-section glass-card">
                        <div class="forecast-header">
                            <h3>Prognoza na 7 dni</h3>
                        </div>
                        <div id="daily-forecast-content" class="daily-forecast-grid">
                             <!-- 7 kafelk√≥w renderowanych przez JS -->
                        </div>
                    </div>

                    <!-- NOWA SEKCJA MAPY -->
                    <section id="map-section" class="forecast-section glass-card">
                        <div class="forecast-header">
                            <h3>Radar Opad√≥w</h3>
                            <!-- W przysz≈Ço≈õci mo≈ºna tu dodaƒá prze≈ÇƒÖcznik warstw -->
                        </div>
                        <div id="map" style="height: 400px; border-radius: 12px; z-index: 1; background-color: #334155;">
                            <!-- Mapa Leaflet renderowana przez JS -->
                        </div>
                    </section>
                </section>
            </div>
        </main>
    </div>

    <!-- Kontener modala -->
    <div id="details-modal" class="modal-overlay" hidden>
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            </div>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>
    
    <!-- ZMIANA: Dodanie skryptu Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
