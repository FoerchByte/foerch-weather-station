<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacja Pogody v2.0</title>
    <!-- ZMIANA: Dodanie linków do Leaflet (Mapa) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="weather.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark-mode"> <!-- ZMIANA: Domyślnie motyw ciemny -->

    <div class="app-container">
        
        <header class="header-bar">
            <h1>Stacja Pogody</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="Zmień motyw">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </header>

        <main class="weather-app-content">

            <section id="favorites-container" class="favorites-section glass-card">
                <!-- Treść renderowana przez JS -->
            </section>

            <section class="search-section glass-card">
                <input type="text" id="city-input" placeholder="Wpisz nazwę miasta...">
                <button id="search-weather-btn"><span>Szukaj</span></button>
                <button id="geolocation-btn"><span>Użyj mojej lokalizacji</span></button>
            </section>

            <div id="weather-result-container" style="display: none;">
                
                <section class="current-weather-card glass-card">
                    <div class="current-weather__header">
                        <h3 id="city-name"></h3>
                        <button id="add-favorite-btn" class="favorite-btn" aria-label="Dodaj do ulubionych">
                            <svg class="star-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                        </button>
                    </div>
                    <div class="current-weather__main">
                        <div id="current-weather-icon" class="current-weather__icon"></div>
                        <div class="current-weather__details">
                            <span id="current-temp" class="current-weather__temp"></span>
                            <span id="weather-description"></span>
                        </div>
                    </div>
                    <div id="weather-overview" class="weather-overview"></div>
                    <div id="weather-alerts-container"></div>

                    <div class="details-tiles-container">
                        <div class="detail-tile glass-card">
                            <h4 class="tile-header">Warunki Atmosferyczne</h4>
                            <div class="tile-content">
                                <div class="detail-row" id="detail-feels-like"></div>
                                <div class="detail-row" id="detail-wind"></div>
                                <div class="detail-row" id="detail-pressure"></div>
                                <div class="detail-row" id="detail-humidity"></div>
                            </div>
                        </div>
                        <div class="detail-tile glass-card">
                            <h4 class="tile-header">Wskaźniki i Bezpieczeństwo</h4>
                            <div class="tile-content">
                                <div class="detail-row" id="detail-aqi"></div>
                                <div class="detail-row" id="detail-uv"></div>
                                <div class="detail-row" id="detail-road"></div>
                            </div>
                        </div>
                        <div class="detail-tile glass-card">
                            <h4 class="tile-header">Słońce</h4>
                            <div class="tile-content">
                                <div class="detail-row" id="detail-sunrise"></div>
                                <div class="detail-row" id="detail-sunset"></div>
                            </div>
                        </div>
                        <div class="detail-tile glass-card">
                            <h4 class="tile-header">Księżyc</h4>
                            <div class="tile-content">
                                <div class="detail-row" id="detail-moonrise"></div>
                                <div class="detail-row" id="detail-moonset"></div>
                            </div>
                        </div>
                    </div>
                </section>
                
                <section class="forecasts-container">
                    
                    <!-- ZMIANA: Usunięto .forecast-switcher-mobile. 
                         PL: Wracamy do prostej, jednej listy na mobilkach, bez zakładek.
                         EN: Reverting to a simple, single list on mobile, no tabs.
                    -->

                    <div id="minutely-forecast-wrapper" class="forecast-section glass-card active">
                        <h3>Opady w najbliższej godzinie</h3>
                        <div id="minutely-chart-container" class="minutely-chart-container">
                            <!-- Canvas lub komunikat renderowany przez JS -->
                        </div>
                    </div>
                    
                    <div id="hourly-forecast-wrapper" class="forecast-section glass-card">
                        <div class="forecast-header">
                            <h3>Prognoza godzinowa</h3>
                            <div class="hourly-range-switcher">
                                <button data-range="24" class="active">24h</button>
                                <button data-range="48">48h</button>
                            </div>
                        </div>
                        <div class="slider-container">
                            <button id="hourly-slider-prev" class="slider-nav prev" aria-label="Poprzednia">&lt;</button>
                            <div id="hourly-forecast-content" class="slider-scroll-wrapper">
                                <!-- Grupy dni i kafelki renderowane przez JS -->
                            </div>
                            <button id="hourly-slider-next" class="slider-nav next" aria-label="Następna">&gt;</button>
                        </div>
                    </div>

                    <div id="daily-forecast-wrapper" class="forecast-section glass-card">
                        <div class="forecast-header">
                            <!-- ZMIANA: Poprawka tytułu zgodnie z ustaleniami -->
                            <h3>Prognoza na następne dni</h3>
                        </div>
                        <div id="daily-forecast-content" class="daily-forecast-grid">
                             <!-- 7 kafelków renderowanych przez JS -->
                        </div>
                    </div>

                    <!-- ZMIANA: Dodanie sekcji mapy -->
                    <section id="map-section" class="forecast-section glass-card">
                        <h3>Radar Opadów</h3>
                        <div id="map-container-inner">
                            <div id="map"></div>
                        </div>
                    </section>

                </section>
            </div>
        </main>
    </div>

    <div id="details-modal" class="modal-overlay" hidden>
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button id="modal-close-btn" class="modal-close-btn" aria-label="Zamknij">&times;</button>
            </div>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
